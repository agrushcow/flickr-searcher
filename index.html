<!DOCTYPE html>
<html lang="en" ng-app="flickr">
<head>
	<meta charset="UTF-8">
	<title>Flickr Searcher</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	  <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
	  <script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-controller="flickrCtrl">
	<section class="container">
		<section class="heading">
			<h1>Flickr Searcher</h1>
		</section>
		<section class="search">
			<input type="text" class="text" placeholder="Enter a tag to search for">
			<input type="submit" class="submit">
			<div class="query">Searching for...</div>
		</section>
		<section class="response">
		</section>
	</section>
</body>
</html>
